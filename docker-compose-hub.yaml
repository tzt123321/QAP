version: '3.8'

services:
  postgres:
    image: docker.m.daocloud.io/postgres:15-alpine
    container_name: tzt-postgres
    environment:
      POSTGRES_DB: qapdb
      POSTGRES_USER: qapuser
      POSTGRES_PASSWORD: qappassword
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - tzt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qapuser -d qapdb"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: ./backend-node
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: docker.m.daocloud.io/node:18-alpine
    image: usertzt/tztquickaccess:backend
    container_name: tzt-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: qapdb
      DB_USER: qapuser
      DB_PASSWORD: qappassword
      PORT: 8080
      ADMIN_SECRET: "123456"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tzt-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-static
      dockerfile: Dockerfile
      args:
        BASE_IMAGE: docker.m.daocloud.io/nginx:alpine
    image: usertzt/tztquickaccess:frontend
    container_name: tzt-frontend
    ports:
      - "3333:80"
    depends_on:
      - backend
    networks:
      - tzt-network
    restart: unless-stopped

networks:
  tzt-network:
    driver: bridge

volumes:
  postgres_data:
